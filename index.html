<!DOCTYPE html>
<html>
<head>
  <title>delineate.io</title>

  <!-- Icon css -->
  <link href="css/ionicons.css" rel="stylesheet" type="text/css" />
  
  <!-- Custom Css -->
  <link href="css/main.css" rel="stylesheet" type="text/css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/images/logo.png" />
        
</head>

<body>
    <div class="title_container">
        <h1>delineate.io</h1>
        <p>the future of software delivery</p>
    </div>
    <div class="steps_container">
    <span class="step">
      <i class="icon ion-android-person person_step"></i>
    </span>
     <span class="step">
      <i class="icon ion-android-microphone microphone_step"></i>
    </span>
     <span class="step">
      <i class="icon ion-android-settings build_step"></i>
    </span>
        <span class="step">
      <i class="icon ion-arrow-return-left repeat_step"></i>
    </span>
    </div>
  
    
    <div class="contacts_container">
        <span class="contact">
            <a href="http://twitter.com/delineateio" target="_blank">
                <i class="icon ion-social-twitter"></i>
            </a>
        </span>
         <span class="contact">
            <a href="http://fb.me/delineateio" target="_blank">
                <i class="icon ion-social-facebook"></i>
            </a>
        </span>
        <span class="contact">
            <i class="icon ion-social-rss"></i>
        </span>
        <span class="contact">
            <a href="https://github.com/delineateio" target="_blank">
                <i class="icon ion-social-github"></i>
            </a>
        </span>
    </div>
    
</body>
</html>
